<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blue Horizon — Welcome</title>
  <meta name="description" content="A clean, simple landing page that directs you to the Blue Horizon web app." />
  <style>
    :root {
      --bg: #f7fbff;
      --ink: #0b2545;
      --muted: #4a6fa5;
      --accent: #1f7ae0;
      --accent-2: #56c2ff;
      --card: #ffffffcc;
      --ring: #b9dcff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(1200px 1200px at 80% -10%, #dff2ff 0%, #e9f6ff 30%, var(--bg) 60%),
                  linear-gradient(180deg, #eef7ff 0%, var(--bg) 18% 82%, #eaf5ff 100%);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
    }

    header, main, footer { padding-inline: clamp(1rem, 4vw, 2rem); }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-block: 1rem;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      text-decoration: none;
      color: inherit;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .brand svg { width: 28px; height: 28px; }

    .cta-minor {
      font-size: .95rem;
      color: var(--muted);
      text-decoration: none;
      border: 1px solid transparent;
      padding: .5rem .8rem;
      border-radius: 999px;
    }
    .cta-minor:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--ring);
      background: #ffffffaa;
    }

    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding-block: clamp(3rem, 12vh, 8rem);
      position: relative;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid #e2eefc;
      border-radius: 20px;
      padding: clamp(1.25rem, 3.5vw, 2rem);
      max-width: 720px;
      box-shadow: 0 10px 30px rgba(15, 56, 94, 0.08);
    }

    h1 {
      font-size: clamp(1.8rem, 4.5vw, 3rem);
      line-height: 1.1;
      margin: 0 0 .6rem;
      letter-spacing: .2px;
    }
    p.lead {
      margin: 0 0 1.2rem;
      color: var(--muted);
      font-size: clamp(1rem, 2.4vw, 1.15rem);
    }

    .cta-primary {
      --shadow: 0 8px 20px rgba(31,122,224,.25);
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #fff;
      text-decoration: none;
      padding: .85rem 1.15rem;
      border-radius: 14px;
      font-weight: 700;
      letter-spacing: .2px;
      box-shadow: var(--shadow);
      border: none;
    }
    .cta-primary:hover { filter: saturate(1.05) brightness(1.02); transform: translateY(-1px); }
    .cta-primary:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(31,122,224,.18); }
    .cta-primary:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--ring), var(--shadow); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .35rem .7rem;
      border-radius: 999px;
      font-size: .85rem;
      color: #0b3d6b;
      background: #e7f4ff;
      border: 1px solid #d4ebff;
      margin-bottom: .85rem;
    }

    .wave {
      position: absolute;
      inset: auto 0 -1px 0;
      height: 120px;
      pointer-events: none;
    }

    footer {
      padding-block: 2rem;
      color: #355b86;
      font-size: .95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }

    .links { display: inline-flex; gap: 1rem; }
    .links a { color: #2b5f96; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    @media (prefers-reduced-motion: no-preference) {
      .floaty { animation: floaty 8s ease-in-out infinite; }
      @keyframes floaty { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-6px) } }
    }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="#" aria-label="Blue Horizon home">
      <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
        <path d="M32 6c7 10 18 18 18 30a18 18 0 1 1-36 0c0-12 11-20 18-30z" fill="#56c2ff"/>
        <path d="M24 48c6 3 18 1 18-8" stroke="#0b2545" stroke-opacity=".2" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <span>Blue Horizon</span>
    </a>
  </header>

  <main class="hero">
    <div class="card floaty">
      <div class="pill" id="learn-more">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3v18M3 12h18" stroke="#1f7ae0" stroke-width="2" stroke-linecap="round"/></svg>
        Clean Water Starts with Blue Horizon
      </div>
      <h1>Blue Horizon</h1>
      <p class="lead">Welcome to Blue Horizon — “Help scale this innovation to empower health. Let’s make clean water affordable to all”</p>
      <a class="cta-primary" href="https://www.canva.com/design/DAGrx4hqUpA/rI6BxG-B5cY3aG_9d1Um6Q/" aria-label="Launch the Blue Horizon web app">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 12h14M12 5l7 7-7 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Launch App
      </a>
    </div>

    <!-- Decorative wave -->
    <svg class="wave" viewBox="0 0 1440 120" preserveAspectRatio="none" aria-hidden="true">
      <path d="M0,64 C240,96 480,0 720,32 C960,64 1200,112 1440,64 L1440,120 L0,120 Z" fill="#dff1ff" />
    </svg>
  </main>

  <footer>
    <span>© <span id="year"></span> Blue Horizon</span>
    <span aria-hidden="true">•</span>
  </footer>

  <script>
    // Set year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
